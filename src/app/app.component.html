<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <a class="menu-icon" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </a>
    <h1 class="example-app-name">Github Actions UI</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a class="nav-items" mat-list-item routerLink="">Home</a>
        <a class="nav-items" mat-list-item routerLink="config">Configuration</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-alert></app-alert>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
